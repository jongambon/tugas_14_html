<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8" />
     <meta name="author" content="Tugas Keempatbelas HTML" />
     <meta name="keywords" content="tugas html, form element, input element, required" />
     <meta name="description" content="Halaman Tugas Keempatbelas HTML" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />
     <title>Belajar HTML - NIOMIC</title>
     <link rel="icon" href="http://www.iconarchive.com/download/i97958/thehoth/seo/seo-web-code.ico" type="image/x-icon" />
   </head>

   <body>
     <h1>Form Element</h1>
     <form>
       <input type="text" name="namalengkap" value="Fujimiya" /><br><br>
       <input type="text" name="citacita" placeholder="Cita-cita" required oninvalid="setCustomValidity('Cita-cita Mohon Diisi')" /><br><br>
       <input type="tel" name="nohp" pattern="[0-9]{12}" placeholder="Nomor Handphone" /><br><br>
       <textarea name="alamat" rows="8" cols="80">Jl Japan</textarea><br><br>
       <input type="submit" value="Simpan">
     </form>
     <p>Semoga ilmu yang dipelajari berkah - Tugas 14-1</p>
   </body>
</html>

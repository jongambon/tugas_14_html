     <h1>FORM LOGIN</h1>
     <form>
       <label>Jumlah Minimal : 4, Maksimal : 8 Karakter</label><br>
       <input type="number" name="username" placeholder="input username" min="4" maxlength="8" required"/><br><br>
       <label>Jumlah Minimal : 5, Maksimal : 15 Karakter</label><br>
       <input type="number" name="pin" placeholder="input pin" min="5" maxlength="15" required oninvalid="setCustomValidity" /><br><br>
       <input type="submit" value="MASUK AKUN">
     </form>
